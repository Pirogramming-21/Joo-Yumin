{% extends 'base.html' %}
{%block head %}
  <title>개발툴 관리</title>
{%endblock%}

{%block content%}
  <form
    action="{% url 'devTools:update' pk %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-primary">수정 완료</button>
  </form>
  <hr>
  <form
    action="{% url 'devTools:delete' pk %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%}
    <button class="btn btn-danger">삭제</button>
  </form>
{%endblock%}
