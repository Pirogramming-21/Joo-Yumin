{% extends 'base.html' %}
{% load static %}

{%block head%}
  <title>개발툴 관리</title>
{%endblock%}
<h2>hello</h2>
{% block content %}
<div class="post-list">
    {% for devTool in devTools %}
        <div>
            <a href="{% url 'devTools:detail' devTool.pk%}" class="title">
                <h2>{{ devTool.name }}</h2>
            </a>
            <p>{{ devTool.kind }}</p>
            <p>{{ devTool.content }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
