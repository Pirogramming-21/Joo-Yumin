<h1> 글 수정하기 </h1>

<form method="post">
  {% csrf_token %}
  <input name="title" placeholder="영화 제목" value="{{review.title}}" /> <br/>
  <input name="release" placeholder="개봉 년도" value="{{review.release}}"/> <br/>
  <input name="director" placeholder="감독" value="{{review.director}}"/> <br/>
  <input name="actor" placeholder="주연" value="{{review.actor}}"/> <br/>
  <input name="genre" placeholder="장르" value="{{review.genre}}"/> <br/>
  <input name="score" placeholder="별점" value="{{review.score}}"/> <br/>
  <input name="running_time" placeholder="러닝타임" value="{{review.running_time}}"/> <br/>
  <textarea name="content" cols="30" rows="10" placeholder="리뷰 내용">{{review.content}}</textarea>
  <div>
    <input type="submit" value="수정완료">
  </div>
</form>
