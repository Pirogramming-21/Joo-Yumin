<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Detail</title>
</head>
<body>
    <h1>리뷰 상세 정보</h1>
    
    <h2>{{ review.title }}</h2>
    <div>감독: {{ review.director }}</div>
    <div>주연: {{ review.actor }}</div>
    <div>장르: {{ review.genre }}</div>
    <div>별점: {{ review.score }}</div>
    <div>러닝타임: {{ review.running_time }}</div>
    <div>리뷰 내용:</div>
    <p>{{ review.content }}</p>
    
    <br>
    <a href="/">my Movie reviews</a> 
    
    <br>
    <a href="update/">수정</a> 
    
    <br>
    <form method="post" action="delete/">
        {% csrf_token %}
        <input type="submit" value="삭제하기">
    </form>
</body>
</html>
