{% load static %}

<html>

    <head>
        <link rel="stylesheet" href="{% static 'write.css' %}">
    </head>


    <body>
        <h1> 글 수정하기 </h1>
        
        
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="review_write">
                <div class="sub"><span>영화 제목: </span><input name="title" placeholder="영화 제목" value="{{review.title}}" /></div>
                <div class="sub"><span>개봉 년도: </span><input name="release" placeholder="개봉 년도" value="{{review.release}}"/> </div>
                <div class="sub"><span>감독: </span><input name="director" placeholder="감독" value="{{review.director}}"/> </div>
                <div class="sub"><span>주연: </span><input name="actor" placeholder="주연" value="{{review.actor}}"/> </div>
                <div class="sub"><span>장르: </span><input name="genre" placeholder="장르" value="{{review.genre}}"/> </div>
                <div class="sub"><span>별점: </span><input name="score" placeholder="별점" value="{{review.score}}"/> </div>
                <div class="sub"><span>러닝타임: </span><input name="running_time" placeholder="러닝타임" value="{{review.running_time}}"/></div>
                <textarea name="content" cols="30" rows="10" placeholder="리뷰 내용">{{review.content}}</textarea>
            </div>
            <div id="update_container">
            <input id="update" type="submit" value="update">
            </div>
        </form>
    </body>
</html>
